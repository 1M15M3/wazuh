---
test_name: POST /agents

marks:
  - usefixtures:
      - agents_test

stages:
  - name: Create new agent

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        name: "NewAgentPost"
        ip: "any"

    response:
      status_code: 200
      body:
        id: !anystr
        key: !anystr

  - name: Name already present

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        name: "NewAgentPost"
        ip: "any"

    response:
      status_code: 400
      body:
        code: 1705
        dapi_errors:
          master-node:
            "error": "There is an agent with the same name: NewAgentPost"
            "logfile": "WAZUH_HOME/logs/api.log"
        detail: "There is an agent with the same name: NewAgentPost"
        remediation: "Please choose another name"
        status: 400
        title: "Wazuh Error"
        type: "about:blank"

  - name: Missing field name

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        ip: "any"

    response:
      status_code: 400
      body:
        detail: "'name' is a required property"
        status: 400
        title: "Bad Request"
        type: "about:blank"

  - name: Invalid field

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        extrafield: "invalid"
        name: "testagentpost"
        ip: "any"

    response:
      status_code: 200
      body:
        id: !anystr
        key: !anystr

  - name: Missing IP parameter

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        name: "NewAgentPost2"

    response:
      status_code: 200
      body:
        id: !anystr
        key: !anystr

  - name: Create an agent with specified IP

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        name: "NewAgentPost3"
        ip: "100.100.100.100"

    response:
      status_code: 200
      body:
        id: !anystr
        key: !anystr

  - name: Create an agent with duplicated IP

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        name: "NewAgentPost4"
        ip: "100.100.100.100"

    response:
      status_code: 400
      body:
        code: 1706
        dapi_errors:
          master-node:
            "error": "There is an agent with the same IP or the IP is invalid: 100.100.100.100"
            "logfile": "WAZUH_HOME/logs/api.log"
        detail: "There is an agent with the same IP or the IP is invalid: 100.100.100.100"
        remediation: "Please choose another IP"
        status: 400
        title: "Wazuh Error"
        type: "about:blank"

  - name: Create an agent with invalid IP

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        name: "NewAgentPost5"
        ip: "A.B.C.D"

    response:
      status_code: 400
      body:
        code: 1706
        dapi_errors:
          master-node:
            "error": "There is an agent with the same IP or the IP is invalid: a.b.c.d"
            "logfile": "WAZUH_HOME/logs/api.log"
        detail: "There is an agent with the same IP or the IP is invalid: a.b.c.d"
        remediation: "Please choose another IP"
        status: 400
        title: "Wazuh Error"
        type: "about:blank"

  - name: Create an agent with invalid IP 2

    request:
      url: http://localhost:55000/agents
      method: POST
      json:
        name: "NewAgentPost5"
        ip: "333.333.333.333"

    response:
      status_code: 400
      body:
        code: 1706
        dapi_errors:
          master-node:
            "error": "There is an agent with the same IP or the IP is invalid: 333.333.333.333"
            "logfile": "WAZUH_HOME/logs/api.log"
        detail: "There is an agent with the same IP or the IP is invalid: 333.333.333.333"
        remediation: "Please choose another IP"
        status: 400
        title: "Wazuh Error"
        type: "about:blank"
