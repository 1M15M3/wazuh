---
test_name: DELETE /agents

stages:
  - name: Remove not exist agents

    request: &test_request
      url: http://localhost:55000/agents
      method: DELETE
      params:
        list_agents: 007,006

    response: &test_response
      status_code: 200
      body:
        error: 0
        data:
          affected_agents: []
          failed_ids:
            - error:
                code: 1701
                message: "Agent does not exist: 007"
              id: '007'
            - error:
                code: 1701
                message: "Agent does not exist: 006"
              id: '006'
          msg: Some agents were not removed
          older_than: 7d
          total_affected_agents: 0
          total_failed_ids: 2

  - name: Create an agent to delete

    request:
      url: http://localhost:55000/agents/newAgent
      method: PUT

    response:
      status_code: 200
      body:
        error: 0
        data:
          id: '003'
          key: !anystr
    
    delay_after: 11

  - name: Remove an agent

    request:
      url: http://localhost:55000/agents
      method: DELETE
      params:
        list_agents: '003'
        older_than: '10s'
        purge: True

    response:
      status_code: 200
      body:
        error: 0
        data:
          affected_agents: ["003"]
          msg: All selected agents were removed
          older_than: 10s
          total_affected_agents: 1

