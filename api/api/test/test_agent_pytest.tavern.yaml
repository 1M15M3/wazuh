---
test_name: GET /agents/:agent_id

stages:
  - name: Get an agent

    request: &get_agent
      url: http://localhost:55000/agents/001
      method: GET

    response: &agent_response
      status_code: 200
      body:
        error: 0
        data:
          dateAdd: !anystr
          id: "001"
          ip: !anystr
          lastKeepAlive: !anystr
          manager: !anystr
          name: !anystr
          node_name: !anystr
          os:
            arch: !anystr
            codename: !anystr
            major: !anystr
            minor: !anystr
            name: !anystr
            platform: !anystr
            uname: !anystr
            version: !anystr
          registerIP: !anystr
          status: !anystr
          version: !anystr

  - name: Get the manager

    request: 
      <<: *get_agent
      url: http://localhost:55000/agents/000

    response: 
      <<: *agent_response
      body:
        data:
          id: "000"

  - name: Get an agent with some select

    request: 
      <<: *get_agent
      params:
        select: dateAdd,mergedSum

    response: 
      status_code: 200
      body:
        error: 0
        data:
          dateAdd: !anystr
          mergedSum: !anystr
  
  - name: Get an agent not allowed selector

    request: 
      <<: *get_agent
      params:
        select: wrongParam

    response:
      status_code: 200
      body:
        error: 1724
        message: !anystr
  
  - name: Get an agent, bad id

    request: 
      <<: *get_agent
      url: http://localhost:55000/agents/abc

    response:
      status_code: 400